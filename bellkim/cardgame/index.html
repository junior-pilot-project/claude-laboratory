<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔리테어 - 클론다이크</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 게임 헤더 -->
        <header class="game-header">
            <div class="game-info">
                <div class="score-info">
                    <span>점수: <span id="score">0</span></span>
                    <span>시간: <span id="timer">00:00</span></span>
                    <span>이동: <span id="moves">0</span></span>
                </div>
                <div class="game-controls">
                    <button id="new-game-btn">새 게임</button>
                    <button id="undo-btn">실행취소</button>
                    <button id="hint-btn">힌트</button>
                </div>
            </div>
        </header>

        <!-- 게임 보드 -->
        <main class="game-board">
            <!-- 상단 영역: 덱, 폐기더미, 완성더미 -->
            <section class="top-area">
                <!-- 덱과 폐기더미 -->
                <div class="deck-area">
                    <div class="deck-pile" id="deck-pile">
                        <div class="card-back"></div>
                    </div>
                    <div class="waste-pile" id="waste-pile"></div>
                </div>

                <!-- 완성더미 (Foundation) -->
                <div class="foundation-area">
                    <div class="foundation-pile" id="foundation-spades" data-suit="spades">
                        <div class="foundation-placeholder">♠</div>
                    </div>
                    <div class="foundation-pile" id="foundation-hearts" data-suit="hearts">
                        <div class="foundation-placeholder">♥</div>
                    </div>
                    <div class="foundation-pile" id="foundation-diamonds" data-suit="diamonds">
                        <div class="foundation-placeholder">♦</div>
                    </div>
                    <div class="foundation-pile" id="foundation-clubs" data-suit="clubs">
                        <div class="foundation-placeholder">♣</div>
                    </div>
                </div>
            </section>

            <!-- 하단 영역: 게임 컬럼 (Tableau) -->
            <section class="tableau-area">
                <div class="tableau-column" id="column-0"></div>
                <div class="tableau-column" id="column-1"></div>
                <div class="tableau-column" id="column-2"></div>
                <div class="tableau-column" id="column-3"></div>
                <div class="tableau-column" id="column-4"></div>
                <div class="tableau-column" id="column-5"></div>
                <div class="tableau-column" id="column-6"></div>
            </section>
        </main>

        <!-- 게임 완료 모달 -->
        <div class="game-complete-modal" id="game-complete-modal">
            <div class="modal-content">
                <h2>축하합니다! 🎉</h2>
                <p>게임을 완료했습니다!</p>
                <div class="final-stats">
                    <p>최종 점수: <span id="final-score"></span></p>
                    <p>소요 시간: <span id="final-time"></span></p>
                    <p>총 이동 횟수: <span id="final-moves"></span></p>
                </div>
                <button id="new-game-modal-btn">새 게임 시작</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
